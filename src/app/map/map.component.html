<div class="navigation flex justify-between items-center pt-4">
    <p class="items-center font-bold justify-center text-4xl mx-8 w-fit">INTERACTIVE WORLD MAP</p>
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold mx-8 py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" (click)="onLogout()">Logout</button>
</div>
<div class="flex justify-between">
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="map-info bg-white">
        <p class="mb-4">Switch themes:</p>
        <div class="flex items-center mb-4">
            <input checked type="radio" value="Dark" name="default-radio" (change)="changeTheme('Dark')" class="w-4 h-4 bg-gray-100 border-gray-300 ring-blue-600 ring-offset-gray-800 bg-gray-700 border-gray-600">
            <label for="default-radio-1" class="ml-2 text-sm">Dark</label>
        </div>
        <div class="flex items-center">
            <input type="radio" value="Other" name="default-radio" (change)="changeTheme('Other')" class="w-4 h-4 bg-gray-100 border-gray-300 ring-blue-600 ring-offset-gray-800 bg-gray-700 border-gray-600">
            <label for="default-radio-2" class="ml-2 text-sm">Other</label>
        </div>
    </div>
</div>
